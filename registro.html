<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetivo Café - Registro</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS personalizado -->
  <link href="css/colores.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Objetivo Café</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="shadow rounded p-4 bg-white">
          <h1 class="text-center mb-4">Registro de Usuarios</h1>

          <form action="index.html" class="was-validated" method="get" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="uname" class="form-label">Usuario:</label>
              <input type="text" class="form-control" id="uname" placeholder="Ingrese su usuario" name="uname" required>
              <div class="invalid-feedback">Debe ingresar nombre de usuario</div>
            </div>

            <div class="mb-3">
              <label for="pass" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="pass" placeholder="Ingrese su clave" name="pass" required>
              <div class="invalid-feedback">Debe ingresar una contraseña</div>
            </div>

            <div class="mb-3">
              <label for="repass" class="form-label">Reingrese Contraseña:</label>
              <input type="password" class="form-control" id="repass" placeholder="Reingrese su clave" name="repass" required>
              <div class="invalid-feedback">Las contraseñas no coinciden</div>
            </div>

            <div class="mb-3">
              <label for="mail" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="mail" placeholder="Ingrese su correo electrónico" name="mail" required>
              <div class="invalid-feedback">Correo no válido</div>
            </div>

            <div class="mt-3 text-center">
              <input class="btn btn-primary px-4" type="submit" value="Registrar">
              <input class="btn btn-secondary px-4" type="reset" value="Limpiar">
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</body>

</html>
