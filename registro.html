<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetivo Café - Registro</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/colores.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Objetivo Café</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cafes.html">Café</a></li>
                    <li class="nav-item"><a class="nav-link" href="cafeteras.html">Cafeteras</a></li>
                    <li class="nav-item"><a class="nav-link" href="accesorios.html">Accesorios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="shadow rounded p-4 bg-white">
          <h1 class="text-center mb-4">Registro de Usuarios</h1>

          <form id="formRegistro">
            <div class="mb-3">
              <label for="rut" class="form-label">Rut</label>
              <input type="text" required class="form-control" name="rut" id="rut" />
              <small class="form-text text-muted">Ingrese rut sin puntos con guión</small>
            </div>
            <div class="mb-3">
              <label for="nom" class="form-label">Nombre</label>
              <input type="text" required class="form-control" name="nom" id="nom" placeholder="Ingrese nombre" />
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Password</label>
              <input type="password" required class="form-control" name="pass" id="pass" />
            </div>
            <div class="mb-3">
              <label for="repass" class="form-label">Reingrese Password</label>
              <input type="password" required class="form-control" name="repass" id="repass" />
              <small id="checkpass" class="form-text text-danger"></small>
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="mail" placeholder="Ingrese su correo electrónico" name="mail" required>
            </div>
            <div class="mt-3 text-center">
              <input class="btn btn-primary px-4" type="submit" value="Registrar">
              <input class="btn btn-secondary px-4" type="reset" value="Limpiar">
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>

  <!-- Lógica de registro -->
  <script src="js/registro.js"></script>
</body>

</html>
