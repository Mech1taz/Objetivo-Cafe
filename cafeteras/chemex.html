<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemex - Objetivo Café</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/colores.css" rel="stylesheet">
    <style>
        .cafe-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .cafe-card {
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Objetivo Café</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../cafes.html">Café</a></li>
                    <li class="nav-item"><a class="nav-link" href="../cafeteras.html">Cafeteras</a></li>
                    <li class="nav-item"><a class="nav-link" href="../accesorios.html">Accesorios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../carrito.html">Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-5">
        <div class="card shadow cafe-card">
            <div class="row g-4">
                <!-- Imagen -->
                <div class="col-md-5">
                    <img src="../img/chemex.png" alt="Chemex" class="cafe-img">
                </div>
                <!-- Info -->
                <div class="col-md-7">
                    <h2>Chemex</h2>
                    <p>Fabricada en vidrio con un elegante diseño de reloj de arena y un collar de madera. Utiliza
                        filtros de papel extra gruesos que retienen los aceites y sedimentos, logrando una taza de una
                        claridad excepcional.</p>
                    <p><strong>Precio:</strong> $14.990</p>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control mb-3" min="1" value="1">

                    <button class="btn btn-primary"
                        onclick="agregarAlCarrito('Moka Italiana 350ml', '-', parseInt(document.getElementById('cantidad').value), 14990)">
                        Añadir al carrito
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../js/carrito.js"></script>
</body>

</html>
