<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Objetivo Café</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/colores.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Objetivo Café</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="cafes.html">Café</a></li>
          <li class="nav-item"><a class="nav-link" href="cafeteras.html">Cafeteras</a></li>
          <li class="nav-item"><a class="nav-link" href="accesorios.html">Accesorios</a></li>
          <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado -->
  <div class="p-4 bg-primary text-center text-white shadow">
    <h1 class="display-4">Tu Carrito</h1>
    <p>Revisa tus productos antes de finalizar la compra</p>
  </div>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="table-responsive shadow rounded">
      <table class="table table-bordered text-center align-middle">
        <thead style="background-color: #261914; color: #F2F2F2;">
          <tr>
            <th>Producto</th>
            <th>Detalle</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody id="tablaCarrito" style="background-color: #F2F2F2;">
          <!-- Aquí se cargan los productos -->
        </tbody>
      </table>
    </div>

    <!-- Total y acciones -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <h3 id="total" style="color:#593831;">Total: $0</h3>
      <div>
        <button class="btn btn-danger me-2" onclick="vaciarCarrito()">Vaciar</button>
        <button class="btn btn-success" onclick="finalizarCompra()">Finalizar Compra</button>
      </div>
    </div>
  </div>

  <script src="js/carrito.js"></script>
</body>

</html>
