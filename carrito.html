<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Objetivo Café</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/colores.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Objetivo Café</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="cafes.html">Café</a></li>
          <li class="nav-item"><a class="nav-link" href="cafeteras.html">Cafeteras</a></li>
          <li class="nav-item"><a class="nav-link" href="accesorios.html">Accesorios</a></li>
          <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado -->
  <div class="p-4 bg-primary text-center text-white shadow">
    <h1 class="display-5" style="color:#F2F2F2">Tu Carrito</h1>
    <p style="color:#F2F2F2">Revisa tus productos antes de comprar</p>
  </div>

  <!-- Tabla Carrito -->
  <div class="container mt-5">
    <div class="table-responsive shadow rounded">
      <table class="table table-bordered text-center align-middle">
        <thead style="background-color: #F2F2F2">
          <tr>
            <th>Producto</th>
            <th>Opción</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaCarrito" style="background-color: #F2F2F2;">
          <!-- Se cargan los productos -->
        </tbody>
      </table>
    </div>

    <!-- Total + Finalizar -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <h3 id="total" style="color:#593831;">Total: $0</h3>
      <button class="btn btn-success" onclick="finalizarCompra()">Finalizar compra</button>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-secondary">Seguir comprando</a>
    </div>
  </div>

  <script src="js/carrito.js"></script>
</body>

</html>
